<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="cell" data-cell="0" data-taken="false">0</div>
        <div class="cell" data-cell="1" data-taken="false">1</div>
        <div class="cell" data-cell="2" data-taken="false">2</div>
        <div class="cell" data-cell="3" data-taken="false">3</div>
        <div class="cell" data-cell="4" data-taken="false">4</div>
        <div class="cell" data-cell="5" data-taken="false">5</div>
        <div class="cell" data-cell="6" data-taken="false">6</div>
        <div class="cell" data-cell="7" data-taken="false">7</div>
        <div class="cell" data-cell="8" data-taken="false">8</div>
    </div>

    <div class="winner" id="winner">
        <div id="winning-message"></div>
        <button id="restart">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
