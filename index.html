<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:700|Play" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Haroan's Tic-Tac-Toe</title>
</head>
<body>
    <div id="header">
        <h2>TIC-TAC-TOE</h2>
        <h3 id="player">Current Player is X</h3>
    </div>
    <div class="container" id="board">
        <div class="cell" data-cell="0" data-taken="false"></div>
        <div class="cell" data-cell="1" data-taken="false"></div>
        <div class="cell" data-cell="2" data-taken="false"></div>
        <div class="cell" data-cell="3" data-taken="false"></div>
        <div class="cell" data-cell="4" data-taken="false"></div>
        <div class="cell" data-cell="5" data-taken="false"></div>
        <div class="cell" data-cell="6" data-taken="false"></div>
        <div class="cell" data-cell="7" data-taken="false"></div>
        <div class="cell" data-cell="8" data-taken="false"></div>
        <div id="strike" class="strike"></div>
    </div>

    <div class="hidden" id="winner">
        <h1 class="title --xl-large" id="winning-message">Who wins?</h1>
        <button class="btn" id="restart">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
